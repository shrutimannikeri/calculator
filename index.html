<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script> 
    <link href="style.css" rel="stylesheet">
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</head>
<body>
    <div class="fullpage">
        <div class="displyinput">
            <p id="history"></p>
            <p id="results"><strong id="result"></strong></p>
        </div>
        <div class="button">
            <button id="clear">c</button>
            <button id="delete_single_value"><i class="fa fa-arrow-left"></i></button>
            <button id="operator_btn">.</button>
            <button id="operator_btn">*</button>
        </div>
        <div class="button">
            <button id="operator_btn">7</button>
            <button id="operator_btn">8</button>
            <button id="operator_btn">9</button>
            <button id="operator_btn">/</button>
        </div>
        <div class="button">
            <button id="operator_btn">4</button>
            <button id="operator_btn">5</button>
            <button id="operator_btn">6</button>
            <button id="operator_btn">-</button>
        </div>
        <div class="button">
            <button id="operator_btn">3</button>
            <button id="operator_btn">2</button>
            <button id="operator_btn">1</button>
            <button id="operator_btn">+</button>
        </div>
        <div class="button">
            <button id="operator_btn">0</button>
            <button id="operator_btn">00</button>
            <button id="equalto">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
