<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script> 
    <link href="style.css" rel="stylesheet">
  
</head>
<body>
    <div class="fullpage">
        <h1 id="title">Calculator</h1>
        <p id="description">its using html,css javascript simple calculator</p>
        <div class="displyinput">
            <p id="history"></p>
            <p id="results">
                <strong id="resultt"></strong>
           <input id="result" value="" hidden></p>
        </div>
        <div class="button">
            <button id="clear">c</button>
            <button class="delete_single_value"><i class="fa fa-arrow-left"></i></button>
            <button class="operator_btn">.</button>
            <button class="operator_btn">*</button>
        </div>
        <div class="button">
            <button class="operator_btn" id="7">7</button>
            <button class="operator_btn" id="8">8</button>
            <button class="operator_btn" id="9">9</button>
            <button class="operator_btn">/</button>
        </div>
        <div class="button">
            <button class="operator_btn" id="4">4</button>
            <button class="operator_btn" id="5">5</button>
            <button class="operator_btn" id="6">6</button>
            <button class="operator_btn" id="subtract">-</button>
        </div>
        <div class="button">
            <button class="operator_btn" id="1">1</button>
            <button class="operator_btn" id="2">2</button>
            <button class="operator_btn" id="3">3</button>
            <button class="operator_btn" id="add">+</button>
        </div>
        <div class="button">
            <button class="operator_btn" id="0">0</button>
            <button class="operator_btn" id="00">00</button>
            <button id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
   <!-- <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>-->
</body>
</html>
